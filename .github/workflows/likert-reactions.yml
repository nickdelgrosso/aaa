name: Add Likert reactions to new issues

on:
  issues:
    types: [opened]

jobs:
  add-reactions:
    runs-on: ubuntu-latest
    steps:
      - name: Add reactions to new issue
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: "Seeding Likert reactions..."

      - name: Add 👎
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.reactions.createForIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              content: '-1'
            })

      - name: Add 😕
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.reactions.createForIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              content: 'confused'
            })

      - name: Add 👀
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.reactions.createForIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              content: 'eyes'
            })

      - name: Add 👍
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.reactions.createForIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              content: '+1'
            })

      - name: Add 🚀
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.reactions.createForIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              content: 'rocket'
            })
